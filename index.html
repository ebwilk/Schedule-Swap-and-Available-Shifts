<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ford Shift Scheduler - Fully Interactive</title>

<style>
    /* GLOBAL RESET */
    * { box-sizing: border-box; }

    body {
        font-family: "Ford Antenna", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f0f2f5;
        padding: 8px; 
        margin: 0;
    }

    /* WIDGET CONTAINER */
    .widget {
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 6px;
        padding: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        border-top: 4px solid #003478; 
    }

    h2 {
        margin: 0 0 10px 0;
        color: #003478;
        font-weight: 700;
        font-size: 16px; 
        text-align: center;
    }

    /* TABS */
    .tabs {
        display: flex;
        background: #f0f2f5;
        border-radius: 4px;
        padding: 2px;
        margin-bottom: 10px;
    }
    .tab {
        flex: 1;
        text-align: center;
        padding: 6px;
        font-size: 12px;
        font-weight: 600;
        color: #666;
        cursor: pointer;
        border-radius: 4px;
    }
    .tab.active {
        background: #fff;
        color: #003478;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* NAV HEADER */
    .nav-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        font-weight: 700;
        color: #003478;
        font-size: 14px;
        user-select: none;
    }
    .nav-arrow { 
        cursor: pointer; 
        padding: 4px 12px; 
        font-size: 18px; 
        border-radius: 4px;
    }
    .nav-arrow:hover { background-color: #f0f2f5; }

    /* WEEK DAYS ROW */
    .week-days {
        display: flex;
        justify-content: space-between;
        gap: 2px;
        margin-bottom: 10px;
        font-size: 10px;
        color: #666;
    }
    .day-box {
        flex: 1;
        text-align: center;
        padding: 6px 0;
        border-radius: 3px;
        background: #f9f9f9;
        cursor: pointer;
        border: 1px solid #eee;
        transition: all 0.2s ease;
    }
    .day-box:hover { background: #eef4ff; }
    
    .day-box.active {
        background: #003478;
        color: white;
        font-weight: 600;
        border-color: #003478;
    }

    /* SUMMARY ROW */
    .summary {
        display: flex;
        justify-content: space-between;
        background: #eef4ff;
        padding: 4px 8px;
        border-radius: 4px;
        margin-bottom: 10px;
        font-size: 11px;
        font-weight: 600;
        color: #003478;
        border: 1px solid #dae7ff;
    }

    /* SHIFT CARD (Horizontal) */
    .shift-card {
        display: flex; 
        align-items: center;
        background: white;
        padding: 8px; 
        border-radius: 4px;
        border: 1px solid #e0e0e0;
        border-left: 3px solid #003478;
        margin-bottom: 6px; 
        min-height: 60px;
        transition: background-color 0.5s;
    }

    /* Animation class for scroll highlighting */
    .highlight-flash {
        background-color: #e3f2fd !important;
    }

    .shift-card.pickup-card { border-left-color: #2e7d32; }
    
    .shift-card.pending-state {
        background-color: #fffdf5;
        border-left-color: #fca311;
    }

    .card-info { flex: 1; padding-right: 8px; }
    
    .card-action {
        width: 70px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .shift-date {
        font-size: 10px;
        font-weight: 700;
        color: #003478;
        text-transform: uppercase;
        margin-bottom: 2px;
    }
    .shift-time {
        font-size: 14px;
        font-weight: 700;
        color: #111;
        line-height: 1.1;
    }
    .shift-role {
        font-size: 11px;
        font-weight: 600;
        color: #333;
        margin-top: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .shift-meta {
        font-size: 10px;
        color: #777;
        margin-top: 1px;
    }
    .offered-by { color: #2e7d32; font-weight: 600; }

    /* Buttons */
    .btn-compact {
        padding: 6px 4px;
        font-size: 10px;
        font-weight: 700;
        border-radius: 3px;
        cursor: pointer;
        width: 100%;
        text-align: center;
        text-transform: uppercase;
    }

    .btn-request { background: white; color: #003478; border: 1px solid #003478; }
    .btn-request:hover { background: #003478; color: white; }

    .btn-claim { background: #2e7d32; color: white; border: none; }
    
    .btn-cancel { display: none; background: white; color: #d32f2f; border: 1px solid #d32f2f; }

    .shift-card.pending-state .btn-request { display: none; }
    .shift-card.pending-state .btn-cancel { display: block; }
    
    .status-text {
        display: none;
        font-size: 9px;
        color: #fca311;
        font-weight: 700;
        text-align: center;
        margin-bottom: 4px;
    }
    .shift-card.pending-state .status-text { display: block; }

    /* MODAL & TOAST */
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; padding: 20px; z-index: 2000; }
    .modal-content { background: white; padding: 15px; width: 100%; max-width: 320px; border-radius: 6px; }
    select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin: 10px 0; font-size: 13px;}
    .modal-btn { background: #003478; color: white; border: none; width: 100%; padding: 10px; font-weight: bold; border-radius: 4px; cursor: pointer; }
    .close { float: right; cursor: pointer; font-size: 18px; color: #999; }

    #toast { visibility: hidden; min-width: 200px; background-color: #2e7d32; color: #fff; text-align: center; border-radius: 4px; padding: 10px; position: fixed; left: 50%; bottom: 20px; transform: translateX(-50%); z-index: 3000; font-size: 12px; opacity: 0; transition: opacity 0.3s; }
    #toast.show { visibility: visible; opacity: 1; }
</style>
</head>

<body>

<div class="widget">
    <h2>Crew Scheduler</h2>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('my-shifts')">My Shifts</div>
        <div class="tab" onclick="switchTab('open-pickups')">Pickups (2)</div>
    </div>

    <div id="my-shifts" class="tab-content active">
        
        <div class="nav-header">
            <span class="nav-arrow" onclick="changeWeek(-1)">&lsaquo;</span>
            <span id="date-range-text">Nov 24 – Nov 30</span>
            <span class="nav-arrow" onclick="changeWeek(1)">&rsaquo;</span>
        </div>

        <div class="week-days" id="week-days-container">
            </div>

        <div class="summary">
            <span>Est. Pay: $920</span>
            <span>Hours: 40.0</span>
        </div>

        <div id="shifts-container" style="max-height: 400px; overflow-y: auto;">
            </div>
    </div>

    <div id="open-pickups" class="tab-content">
        <div class="shift-card pickup-card" id="pickup-1">
            <div class="card-info">
                <div class="shift-date">Wed, Nov 26</div>
                <div class="shift-time">16:30 – 02:30</div>
                <div class="shift-role">Paint Shop - Clear Coat</div>
                <div class="shift-meta"><span class="offered-by">By: M. Johnson</span> • 10h</div>
            </div>
            <div class="card-action">
                <button class="btn-compact btn-claim" onclick="claimShift('pickup-1', 'Wed Nov 26', 'M. Johnson')">Claim</button>
            </div>
        </div>
        <div class="shift-card pickup-card" id="pickup-2">
            <div class="card-info">
                <div class="shift-date">Sat, Nov 29</div>
                <div class="shift-time">06:00 – 14:00</div>
                <div class="shift-role">Material Handling</div>
                <div class="shift-meta"><span class="offered-by">By: T. Smith</span> • 8h</div>
            </div>
            <div class="card-action">
                <button class="btn-compact btn-claim" onclick="claimShift('pickup-2', 'Sat Nov 29', 'T. Smith')">Claim</button>
            </div>
        </div>
    </div>
</div>

<div id="toast">Request Sent!</div>
<div id="swapModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSwapModal()">&times;</span>
        <h3 style="color:#003478; margin:0 0 10px 0; font-size:16px;">Swap Request</h3>
        <div style="background:#f0f2f5; padding:8px; border-radius:4px; margin-bottom:10px; font-size:12px;">
            <strong id="selectedShiftText"></strong>
        </div>
        <label style="font-size:12px; font-weight:600;">Offer to:</label>
        <select id="colleague">
            <option value="J. Miller">J. Miller (Line 2)</option>
            <option value="K. Davis">K. Davis (Trim A)</option>
            <option value="R. Sanchez">R. Sanchez (Floater)</option>
        </select>
        <button class="modal-btn" onclick="sendSwapRequest()">Send Request</button>
    </div>
</div>

<script>
const MANAGER_ID = "692f4f89c355107da4929d3b";

// --- STATE MANAGEMENT ---
// Start date: Monday, Nov 24, 2025
let currentWeekStart = new Date(2025, 10, 24); 
let activeCardId = null;   
let chosenShiftName = "";

// --- INITIALIZATION ---
window.onload = function() {
    renderSchedule();
};

// --- CORE RENDER FUNCTION ---
function renderSchedule() {
    // 1. Update Header Text
    const options = { month: 'short', day: 'numeric' };
    const endOfWeek = new Date(currentWeekStart);
    endOfWeek.setDate(currentWeekStart.getDate() + 6);
    
    document.getElementById('date-range-text').innerText = 
        `${currentWeekStart.toLocaleDateString('en-US', options)} – ${endOfWeek.toLocaleDateString('en-US', options)}`;

    // 2. Render Week Days Row
    const daysContainer = document.getElementById('week-days-container');
    daysContainer.innerHTML = '';
    const dayNames = ['Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa', 'Su'];
    
    for(let i=0; i<7; i++) {
        let d = new Date(currentWeekStart);
        d.setDate(currentWeekStart.getDate() + i);
        
        // Generate ISO date key for matching (YYYY-MM-DD)
        // Note: Using local time construction to avoid timezone jumps
        const offset = d.getTimezoneOffset();
        const localDate = new Date(d.getTime() - (offset*60*1000));
        const dateKey = localDate.toISOString().split('T')[0];

        let div = document.createElement('div');
        
        // Default highlight Tuesday (just for the demo starting state)
        if(i === 1 && currentWeekStart.getDate() === 24) div.className = 'day-box active';
        else div.className = 'day-box';

        div.innerHTML = `${dayNames[i]}<br>${d.getDate()}`;
        
        // CLICK HANDLER: Highlight day + Scroll to Card
        div.onclick = function() {
            handleDayClick(this, dateKey);
        };

        daysContainer.appendChild(div);
    }

    // 3. Render Shift Cards
    renderShiftsForWeek(currentWeekStart);
}

// --- CLICK HANDLER FOR DAYS ---
function handleDayClick(element, dateKey) {
    // 1. Update Active State in UI
    document.querySelectorAll('.day-box').forEach(el => el.classList.remove('active'));
    element.classList.add('active');

    // 2. Find the card
    const cardId = `shift-${dateKey}`;
    const card = document.getElementById(cardId);

    if (card) {
        // 3. Smooth Scroll to Card
        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        // 4. Flash Effect
        card.classList.add('highlight-flash');
        setTimeout(() => {
            card.classList.remove('highlight-flash');
        }, 1000);
    } else {
        // 5. No shift feedback
        showToast("No shift scheduled", "info");
    }
}

// --- SHIFT GENERATION LOGIC ---
function renderShiftsForWeek(startDate) {
    const container = document.getElementById('shifts-container');
    container.innerHTML = '';

    // Generate 3 shifts: Tue, Wed, Thu
    // Using simple date math
    let date1 = new Date(startDate); date1.setDate(startDate.getDate() + 1); // Tue
    let date2 = new Date(startDate); date2.setDate(startDate.getDate() + 2); // Wed
    let date3 = new Date(startDate); date3.setDate(startDate.getDate() + 3); // Thu

    // Function to get YYYY-MM-DD local
    const getISO = (d) => {
        const offset = d.getTimezoneOffset();
        return new Date(d.getTime() - (offset*60*1000)).toISOString().split('T')[0];
    };

    const shifts = [
        {
            id: `shift-${getISO(date1)}`,
            dateObj: date1,
            time: "06:00 – 16:30",
            role: "Trim Assembly - Stn 14",
            meta: "Zone C • 10h • A Crew"
        },
        {
            id: `shift-${getISO(date2)}`,
            dateObj: date2,
            time: "06:00 – 16:30",
            role: "Chassis Marriage - Line 2",
            meta: "Zone B • 10h • A Crew"
        },
        {
            id: `shift-${getISO(date3)}`,
            dateObj: date3,
            time: "06:00 – 16:30",
            role: "Quality Inspection - EOL",
            meta: "Final Bay • 10h • A Crew"
        }
    ];

    shifts.forEach(shift => {
        const isPending = localStorage.getItem(shift.id) === 'pending';
        const pendingClass = isPending ? 'pending-state' : '';
        const dayName = shift.dateObj.toLocaleDateString('en-US', {weekday:'short'});
        const monthDay = shift.dateObj.toLocaleDateString('en-US', {month:'short', day:'numeric'});

        const html = `
        <div class="shift-card ${pendingClass}" id="${shift.id}">
            <div class="card-info">
                <div class="shift-date">${dayName}, ${monthDay}</div>
                <div class="shift-time">${shift.time}</div>
                <div class="shift-role">${shift.role}</div>
                <div class="shift-meta">${shift.meta}</div>
            </div>
            <div class="card-action">
                <div class="status-text">PENDING</div>
                <button class="btn-compact btn-request" onclick="openSwapModal('${shift.id}', '${dayName} ${monthDay}')">Swap</button>
                <button class="btn-compact btn-cancel" onclick="cancelSwap('${shift.id}')">Cancel</button>
            </div>
        </div>`;
        container.insertAdjacentHTML('beforeend', html);
    });
}

// --- INTERACTION LOGIC ---
function changeWeek(direction) {
    currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
    renderSchedule();
}

function switchTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    
    const tabs = document.querySelectorAll('.tab');
    if(tabId === 'my-shifts') tabs[0].classList.add('active');
    else tabs[1].classList.add('active');
}

function openSwapModal(id, name) {
    activeCardId = id;
    chosenShiftName = name;
    document.getElementById("selectedShiftText").innerText = name;
    document.getElementById("swapModal").style.display = "flex";
}
function closeSwapModal() { document.getElementById("swapModal").style.display = "none"; }

async function sendSwapRequest() {
    const colleague = document.getElementById("colleague").value;
    closeSwapModal();
    const card = document.getElementById(activeCardId);
    if(card) card.classList.add("pending-state");
    localStorage.setItem(activeCardId, 'pending');

    showToast(`Request sent to ${colleague}`);
    sendNotification(`Swap Request: ${chosenShiftName} -> ${colleague}`);
}

async function claimShift(id, info, owner) {
    const btn = document.querySelector(`#${id} .btn-claim`);
    if(btn) {
        btn.innerText = "Pending";
        btn.disabled = true;
        btn.style.opacity = "0.7";
    }
    showToast("Claim sent!");
    sendNotification(`Claim Request: User wants ${info} from ${owner}`);
}

function cancelSwap(id) {
    const card = document.getElementById(id);
    if(card) card.classList.remove("pending-state");
    localStorage.removeItem(id);
    showToast("Request Cancelled", "error");
}

function showToast(msg, type='success') {
    const t = document.getElementById("toast");
    t.innerText = msg;
    t.className = "show";
    
    if(type === 'error') t.style.backgroundColor = "#d32f2f";
    else if(type === 'info') t.style.backgroundColor = "#555";
    else t.style.backgroundColor = "#2e7d32";
    
    setTimeout(() => { t.className = ""; }, 3000);
}

async function sendNotification(text) {
    try {
        await fetch("https://app.staffbase.com/api/branch/notifications", {
            method: "POST",
            headers: {
                "Authorization":"Basic NjkzMWUzM2EyYWU0NGMxZWE4ZTI4NTY2OkMqTnQ2YSRJNWF5RzF0dkR1a0hFdW0hbGFEMTRsZk1+S185ITcxQ09jV1Jsb3ctJmpDczMrKmFveXdRSikyLXU=",
                "Content-Type":"application/json"
            },
            body: JSON.stringify({
                "accessorIds": [MANAGER_ID], 
                "channels": ["notificationCenter", "push"],
                "content": { "en_US": { "text": text } }
            })
        });
    } catch (e) { console.error(e); }
}
</script>

</body>
</html>
